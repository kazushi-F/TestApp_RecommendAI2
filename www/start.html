<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      var start;
      var end;
      var floor = 0;
      var karisum = 0;
      var sum = [];
      var deta = [];

      start = Date.now();

      function answerTime(){
        end = Date.now();
        floor = Math.floor((end - start) / 100) / 10;
        deta.push(floor);
        karisum = Math.floor((karisum + floor) * 10) / 10;
        sum.push(karisum);
        start = Date.now();
      }
      function answerLast(){
        end = Date.now();
        floor = Math.floor((end - start) / 100) / 10;
        deta.push(floor);
        karisum = Math.floor((karisum + floor) * 10) / 10;
        sum.push(karisum);
        for (var i=0; i < deta.length; i++){
          document.getElementById("one").innerHTML += deta[i]+"<br>";
          document.getElementById("sum").innerHTML += sum[i]+"<br>";
        }
      }
    </script>
</head>
<body bgcolor="lightskyblue">
  <!--解けたボタン-->
  <center><button id="ansbutton" onclick="answerTime()">解けた</button></center>
  <center><button id="endbutton" onclick="answerLast()">終了</button></center>
  <details>
    <summary id = 'detailsTitle'>履歴</summary>
    <center><div class = 'details' id = "one"></div><div class = 'details' id = "sum"></div></center>
  </details>
</body>
</html>
